[package]
name = "tauri-toolkit"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.64"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "dlib"
path = "src/dlib/mod.rs"

[build-dependencies]
tauri-build = { version = "1.3", features = [] }

[dependencies]
tauri = { version = "1.3", features = ["api-all"] }
csv = "1.3.0"
sqlx = { version = "0.6.3", features = ["mysql", "runtime-tokio-native-tls", "decimal"] }
tokio = { version="1.26.0", features= ["full"] }
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.8"
rust_decimal = "1.29.1"
chrono = "0.4.31"
futures = "0.3.29"
polars = { version = "0.36.2", features = ["lazy", "diagonal_concat"] }
rust_xlsxwriter = "0.60.0"
calamine = { version = "0.23", features = ["dates"] }
rayon = "1.8"
ryu = "1"
itoa = "1"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
